---
layout: default
title:
description:
keywords:
---
<section class="lotus-logo fn-clear">
    <hgroup class="violet-site">
        <h1><a href="{{ site.url }}" >{{ site.title }}</a></h1>
        <h2>{{ site.subTitle }}</h2>
    </hgroup><!-- //violet-site -->
</section>
<article class="lotus-article">
{% for rpost in paginator.posts limit:1 %}
    <h3><a href="{{ site.url }}{{ rpost.url }}" title="{{ rpost.title }}" rel="bookmark">{{ rpost.title }}</a></h3>
    <p itemprop="description">{{ rpost.description }}</p>
{% endfor %}
</article>
<section class="lotus-double fn-clear">
    <article class="article">
    <h3>最新文章</h3>
        <ul>
            {% for npost in site.posts limit:3 offset:2   %}
            <li><a href="{{ site.url }}{{ npost.url }}" pubdate="{{ npost.date | date_to_utc | date: '%Y-%m-%d' }}" title="{{ npost.title }}" rel="bookmark">{{ npost.title }}</a></li>
            {% endfor %}
        </ul>
    </article>
</section>
